<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>书单详情</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">

</head>
<body th:object="${book}">
    <div class="container">
        <h2 class="page-header" style="margin-top: 50px;">Details</h2>
        <div class="well">
            <p>
                <strong>Name: </strong><span  th:text = "*{name}">Sherlock</span>
            </p>
            <p>
                <strong>Author: </strong><span th:text = "*{author}">Conan Doyle</span>
            </p>
            <p>
                <strong>Description: </strong><span th:text = "*{description}">Sherlock is a British crime drama television series based on Sir Arthur Conan Doyle's Sherlock Holmes detective stories. </span>
            </p>
            <p th:switch="*{status}">
                <strong>status: </strong>
                <span th:case = "0">unread</span>
                <span th:case = "1">reading</span>
                <span th:case = "2">read</span>
            </p>
            <div class="alert alert-success" th:unless="*{status==0}">
                <strong>NOTICE</strong>, you've already started
            </div>
            <div class="alert alert-warning" th:if="*{status == 0}">
                <strong>NOTICE</strong>, you haven't started yet
            </div>
        </div>
        <a href="javascript:history.go(-1)" class="btn btn-default">Back</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
